<!DOCTYPE html>
<!-- my_course for teacher/mentor -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sider Menu Bar CSS</title>
    <link rel="stylesheet" href="css/my_course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
  <!-- sidebar -->
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header><img src="img/Desain tanpa judul.png" alt=""></header>
    <ul>
     <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
     <li><a href="#"><i class="fas fa-bell"></i>Notification</a></li>
     <li><a href="#"><i class="fas fa-comment"></i>Chat</a></li>
     <li><a href="#"><i class="fas fa-cart-arrow-down"></i>Cart</a></li>
     <li><a href="#"><i class="fas fa-chalkboard"></i></i>My Course</a></li>
     <li><a href="#"><i class="fas fa-book"></i>My Learning</a></li>
    </ul>
   </div>
  <!-- closing sidebar -->

   <div class="training" id="pelatihan">
    <div class="buttons" id="buttons">
      <button class="button-value" onclick="filterProduct('all')">All</button>
      <button class="button-value" onclick="filterProduct('Biologi')">Biologi</button>
      <button class="button-value" onclick="filterProduct('Kimia')">Kimia</button>
      <button class="button-value" onclick="filterProduct('Fisika')">Fisika</button>
      <button class="button-value" onclick="filterProduct('Matematika')">Matematika</button>
      <button class="button-value" onclick="filterProduct('English')">English</button>
    </div>
    <div id="products"></div>
  </div>
  <script src="./js/teacher.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
